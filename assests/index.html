<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cronometro</title>
    <link rel="stylesheet" href="/assests/css/style.css">
</head>
<body>
    <div class="cronometro">
        <h1>cronometro</h1>

        <div class="tempo">
            <div class="timer" id="nim">00</div>
            <div class="separador">:</div>

            <div class="timer" id="segundos">00</div>
            <div class="separador">:</div>
            
            <div class="timer" id="nilesimos">000</div>
            <div class="separador">:</div>
        </div>

        <div class="buttons">
            <button class="btn" id="start">iniciar</button>
            <button class="btn" id="pouse"> parar</button>
            <button class="btn" id="dinovo">continuar</button>
            <button class="btn" id="dinovo">retornar</button>
        </div>
        
    </div>
</body>
</html>
